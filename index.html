<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake: Amazonff Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/day3-hw/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
            <div class="d-md-flex w-25 p-5 mx-auto">
                <img src="logo_amazoff.png" class="img-fluid" alt="amazoff_logo">
            </div>   
            
            <section id="mylogin">
            <div class="container-fluid border-warning border-width w-50">
                <h4 class="d-block mt-4 fw-bold fs-4" style="text-align: center;">SIGN IN:</h4>
                
                <form class="border border-warning rounded-4 bg-light p-5">
                    <div class="mb-3 w-75 mx-auto">
                    <label for="exampleInputEmail1" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text" style="font-size:x-small;">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3 w-75 p-3 mx-auto">
                    <label for="exampleInputPassword1" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                    <p class="w-auto" style="text-justify: distribute;">By continuing, you agree to Amazoff's <a href="#">Conditions of use</a> and <a href="#">Privacy Notice</a></p>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <div class="d-grid gap-3 mx-auto w-75">
                    <button type="submit" class="btn btn-primary">Sign-In</button>
                    <button type="button" class="btn btn-outline-secondary fw-medium">Reset Password</button>

                    <div class="pt-5 fst-italic">
                        <div class="hr-line"></div>
                        <div class="new-usr-msg">
                            <p class="CTA-reg">New to Amazoff?</p></div>
                        <div class="hr-line"></div>
                      </div>

                    <button type="button" class="btn btn-secondary">Sign Up</button>
                    </div>
                </form>
            </div>
        </section>
                
            <div class="footerspace"></div>
          </div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

<footer>
<div class="container w-50 mx-auto">
<div class="d-inline fs-5 p-3">
    <p style="text-align: center;">&copy;Amazoff Ink. 2023</p>
</div>
</div>
